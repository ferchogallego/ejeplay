<app-navbar></app-navbar>
<div *ngIf="!load">
    <div class="col-md-12">
        <div class="d-flex justify-content-center carga">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <img src="../../../assets/img/logo.png" alt="" width="100">
        </div>
    </div>
</div>
<div *ngIf="load">
    <div class="container">
        <div class="col-lg-12">
            <h3>
                <img src="../../../assets/img/money.png" width="70" class="img-fluid" alt="Responsive image"> Informaci√≥n de transacciones
            </h3>
            <hr>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Medio</th>
                        <th scope="col">Ref. pago</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Precio</th>
                        <th scope="col">acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lista">
                        <td>{{item.comprado | date}}</td>
                        <td>{{item.medio}}</td>
                        <td>{{item.reference}}</td>
                        <td>{{item.state}}</td>
                        <td>{{item.precio}}</td>
                        <td>
                            <button type="button" class="btn btn-success" (click)="openModal(item.reference)" title="Ver detalle" data-toggle="modal" data-target="#staticBackdrop">
                                <i class="fa fa-list" aria-hidden="true"></i>
                              </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Detalle de compra</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Juego</th>
                            <th scope="col"></th>
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let juego of juegos">
                            <td><img [src]="juego.compra[2]" class="img-fluid" alt="Responsive image" width="60"></td>
                            <td>
                                <h5>{{juego.compra[1] | titlecase}}</h5>
                            </td>
                            <td>{{juego.compra[3] | currency}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

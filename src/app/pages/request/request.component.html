<app-navbar (selectCurrency)="divisaSelected($event)"></app-navbar>
<div *ngIf="!load">
    <div class="col-md-12">
        <div class="d-flex justify-content-center carga">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <img src="../../../assets/img/logo.png" alt="" width="100">
        </div>
    </div>
</div>
<div class="container car" *ngIf="load">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-8">
                <table class="table mt-3 animated fadeIn faster">
                    <thead>
                        <tr>
                            <th scope="col">Juego</th>
                            <th scope="col"></th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">$ Precio</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of compras">
                            <td><img [src]="item.compra[2]" class="img-fluid img-thumbnail" alt=" "> </td>
                            <td>
                                <h5>{{item.compra[1]}} <br></h5>
                                <p>EjePlay Pereira.</p>
                            </td>
                            <td>1</td>
                            <td>{{item.compra[3]}}</td>
                            <td>
                                <button class="btn btn-danger" title="Eliminar" (click)="borrarProducto(item)">
                            <i class="fa fa-trash"></i>
                        </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4 mt-3">

                <p>
                    <label for="Subtotal" class="blok"><b>Subtotal:</b></label>
                    <input type="text" class="liquid" readonly [value]="subtotal | currency">
                </p>
                <p>
                    <label for="Subtotal" class="blok">Cupón:</label>
                    <input type="text" class="liquid2" placeholder="Código de cupón">
                </p>
                <p>
                    <label for="Subtotal" class="blok1"><b>TOTAL:</b></label>
                    <input type="text" class="liquid1" readonly [value]='liquidacion |currency'>
                </p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Acepto términos y condiciones, términos y condiciones de EjePlay y autorizo el tratamiento de mis datos personales con las siguientes condiciones.
                    </label>
                </div>
                <hr>
                <button class="endShop" type="submit">                                      
                    <i class="fa fa-credit-card" aria-hidden="true" (click)="payu()"> Finalizar Compra </i>                    
                </button>
                <button class="shop" routerLink='/compras'>
                    <i class="fa fa-shopping-cart" aria-hidden="true"> Seguir comprando </i>                    
                </button>
            </div>
        </div>
    </div>
</div>

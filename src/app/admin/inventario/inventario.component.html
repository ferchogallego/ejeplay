<app-admin-nav></app-admin-nav>
<div class="container">
    <div class="col-lg-12 mt-5">
        <h1>Listado de juegos</h1>
        <hr>
        <div class="row">
            <div class="form-group col-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="filterProducto" name="filterProducto" placeholder="Buscar producto..." aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col text-right">
                <button class="btn btn-success" [routerLink]="['/producto/nuevo']">
                    <i class="fa fa-plus"></i>
                    Agregar
                </button>
            </div>
        </div>
        <table class="table mt-3 animated fadeIn faster">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">$ Precio</th>
                    <th scope="col">% Oferta</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of juegos  | filter:filterProducto">
                    <td><img [src]="producto.imageProd" class="img-fluid img-thumbnail" alt="..."> </td>
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.tipo}}</td>
                    <td>{{producto.precio | currency}}</td>
                    <td>{{producto.oferta}}%</td>
                    <td>
                        <button class="btn btn-info mr-1" title="Editar" [routerLink]="['/editar', producto.id]">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-danger" title="Eliminar" (click)="borrarProducto(producto)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
